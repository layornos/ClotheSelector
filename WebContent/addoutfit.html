<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClotheSelector - Create Outfit</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="outfit_control.js"></script>
</head>
<body>
<form>
<h1>Add Outfit</h1><br>
  Outfit<br>
  <input type="text" name="outfit"><br>
  Season<br>
  <input type="text" name="season"><br>
  Occasion<br>
  <input type="text" name="occasion"><br>
  Rain<br>
  <input type="checkbox" name="rain"><br>
  Image<br>
  <input type="file" name="path" accept="image/x-png,image/gif,image/jpeg"><br><br>
  <button type="submit" onclick="addOutfit()">Search</button>
</form>
</body>
</html>
