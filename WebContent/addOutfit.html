<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ClotheSelector - Create Outfit</title>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="outfit_control.js"></script>
</head>
<body>
	<form action="outfits/restwb/upload" method="post"
		enctype="multipart/form-data">
		<h1>Add Outfit</h1>
		<br> Outfit<br> <input type="text" id="outfit" name="outfit"><br>
		Season<br> <select name="season">
			<option value="SPRING">Spring</option>
			<option value="SUMMER">Summer</option>
			<option value="AUTUMN">Autumn</option>
			<option value="WINTER">Winter</option>
		</select><br> 
		Occasion<br> <input type="text" id="occasion" name="occasion"><br>
		Rain<br> <input type="checkbox" id="rain" name="rain"><br>
		Image<br> <input type="file" id="filename" name="filename"
			accept="image/x-png,image/gif,image/jpeg"><br> <br>
		<input type="submit" value="Upload" />
	</form>
</body>
</html>
